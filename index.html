<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="3D粒子">

    <title>3D粒子</title>
    <style>
        /* 强制全屏，去除一切边距 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            /* 禁止选中文字，防止长按出现菜单 */
            -webkit-user-select: none;
            user-select: none;
            /* 消除触摸延迟 */
            touch-action: none; 
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height, centerX, centerY, fov;

        function resize() {
            // 强制获取屏幕的物理像素宽高，确保覆盖全屏
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            centerX = width / 2;
            centerY = height / 2;
            fov = Math.min(width, height) * 0.9; // 调整视野
        }
        
        window.addEventListener('resize', resize);
        window.addEventListener('orientationchange', () => { setTimeout(resize, 100); }); // 修复iPad旋转延迟
        resize();

        // 粒子系统
        const particles = [];
        const PARTICLE_COUNT = 1000; // iPad 性能好，增加粒子数

        for(let i=0; i<PARTICLE_COUNT; i++) {
            particles.push({
                tx: (Math.random()-0.5) * 300, 
                ty: (Math.random()-0.5) * 300, 
                tz: (Math.random()-0.5) * 300,
                rx: (Math.random()-0.5) * 2000,
                ry: (Math.random()-0.5) * 2000,
                rz: (Math.random()-0.5) * 2000,
                color: `hsl(${Math.random()*60 + 190}, 100%, 60%)`,
                baseSize: Math.random() * 2 + 1
            });
        }
        
        // 设为球体
        for(let p of particles) {
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            const r = 220; 
            p.tx = r * Math.sin(phi) * Math.cos(theta);
            p.ty = r * Math.sin(phi) * Math.sin(theta);
            p.tz = r * Math.cos(phi);
        }

        let mouseXRatio = 0.5;

        // 兼容 iPad 的触摸控制
        const handleTouch = (e) => {
            e.preventDefault(); // 阻止浏览器默认滚动
            if(e.touches.length > 0) {
                mouseXRatio = e.touches[0].clientX / width;
            }
        };
        
        window.addEventListener('mousemove', e => { mouseXRatio = e.clientX / width; });
        window.addEventListener('touchmove', handleTouch, { passive: false });
        window.addEventListener('touchstart', handleTouch, { passive: false });

        let angle = 0;
        let currentProgress = 0.5;

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)'; // 拖尾更长一点
            ctx.fillRect(0, 0, width, height);

            angle += 0.003;
            const sin = Math.sin(angle);
            const cos = Math.cos(angle);
            
            currentProgress += (mouseXRatio - currentProgress) * 0.08;
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const p = particles[i];
                let k = currentProgress;
                
                let cx = p.rx + (p.tx - p.rx) * k;
                let cy = p.ry + (p.ty - p.ry) * k;
                let cz = p.rz + (p.tz - p.rz) * k;

                let rotX = cx * cos - cz * sin;
                let rotZ = cz * cos + cx * sin;
                let rotY = cy;

                const scale = fov / (fov + rotZ);

                if (scale > 0) {
                    const x = rotX * scale + centerX;
                    const y = rotY * scale + centerY;
                    ctx.beginPath();
                    ctx.fillStyle = p.color;
                    ctx.arc(x, y, p.baseSize * scale, 0, Math.PI*2);
                    ctx.fill();
                }
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
