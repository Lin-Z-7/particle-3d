<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邓嘉欣好可爱 - 专属粒子特效(高亮版)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #instruction {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255, 105, 180, 0.7);
            font-family: 'Microsoft YaHei', sans-serif;
            font-size: 15px;
            pointer-events: none;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #ff3399;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="instruction">✨ 鼠标滑向最左侧聚集文字 ✨</div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- 1. 核心配置 (已增强) ---
        const config = {
            text: "邓嘉欣\n好可爱",
            color: '#ff2288',      //稍微调亮一点点的深粉色
            particleCount: 80000,  // 【重要修改】大幅增加粒子总量到8万，确保致密
            particleSize: 0.22,    // 【重要修改】稍微调大粒子尺寸，看起来更扎实
        };

        // --- 2. 场景初始化 ---
        const scene = new THREE.Scene();
        // 降低雾的浓度，让文字更透亮
        scene.fog = new THREE.FogExp2(0x000000, 0.001); 

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.z = 45; // 稍微拉远一点看整体

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enableZoom = false;
        controls.autoRotate = true; // 开启缓慢自动旋转，展示3D感
        controls.autoRotateSpeed = 0.5;

        // --- 3. Canvas 像素点阵化文字 (高密度扫描) ---
        function getTextCoordinates(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const width = 800; // 画布加大，提高分辨率
            const height = 400;
            canvas.width = width;
            canvas.height = height;

            ctx.fillStyle = '#FFFFFF';
            // 字体加大，笔画更粗
            ctx.font = '900 100px "Microsoft YaHei", "Heiti SC", sans-serif'; 
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const lines = text.split('\n');
            const lineHeight = 110;
            const startY = (height - (lines.length - 1) * lineHeight) / 2;

            lines.forEach((line, index) => {
                ctx.fillText(line, width / 2, startY + index * lineHeight);
            });

            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            const coords = [];

            // 【核心修改】step = 1，扫描每一个像素，极大增加密度
            const step = 1; 
            for (let y = 0; y < height; y += step) {
                for (let x = 0; x < width; x += step) {
                    const alpha = data[(y * width + x) * 4 + 3];
                    if (alpha > 200) { // 只选取最实心的部分
                        coords.push({
                            x: (x - width / 2) * 0.12, // 调整缩放比例以适应新画布
                            y: -(y - height / 2) * 0.12,
                        });
                    }
                }
            }
            return coords;
        }

        // --- 4. 粒子系统构建 ---
        let geometry, material, particles;
        const initialPositions = new Float32Array(config.particleCount * 3);
        const randomPositions = new Float32Array(config.particleCount * 3);

        function initParticles() {
            const textCoords = getTextCoordinates(config.text);
            console.log("文字需要的粒子数:", textCoords.length); // 在控制台看看需要多少点

            const positions = new Float32Array(config.particleCount * 3);
            const colors = new Float32Array(config.particleCount * 3);
            const colorObj = new THREE.Color(config.color);

            geometry = new THREE.BufferGeometry();

            for (let i = 0; i < config.particleCount; i++) {
                let tx, ty, tz;

                // 优先满足文字的粒子需求
                if (i < textCoords.length) {
                    tx = textCoords[i].x;
                    ty = textCoords[i].y;
                    // 文字 Z 轴厚度变薄，更锐利
                    tz = (Math.random() - 0.5) * 1.5; 
                } else {
                    // 剩下的粒子做背景氛围
                    const r = 40 + Math.random() * 20; 
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    tx = r * Math.sin(phi) * Math.cos(theta);
                    ty = r * Math.sin(phi) * Math.sin(theta);
                    tz = r * Math.cos(phi);
                }

                initialPositions[i * 3] = tx;
                initialPositions[i * 3 + 1] = ty;
                initialPositions[i * 3 + 2] = tz;

                // 初始位置：炸开的状态
                positions[i * 3] = tx * 10;
                positions[i * 3 + 1] = ty * 10;
                positions[i * 3 + 2] = tz * 10;

                // 爆炸位置预计算
                const rExplode = 80 + Math.random() * 100;
                const thetaEx = Math.random() * Math.PI * 2;
                const phiEx = Math.random() * Math.PI;
                randomPositions[i * 3] = rExplode * Math.sin(phiEx) * Math.cos(thetaEx);
                randomPositions[i * 3 + 1] = rExplode * Math.sin(phiEx) * Math.sin(thetaEx);
                randomPositions[i * 3 + 2] = rExplode * Math.cos(phiEx);

                // 颜色：文字部分更亮，背景部分稍微暗一点
                let brightnessFactor = 1.0;
                if (i < textCoords.length) {
                    brightnessFactor = 1.1 + Math.random() * 0.2; // 文字超亮
                } else {
                    brightnessFactor = 0.7 + Math.random() * 0.3; // 背景稍暗
                }

                colors[i * 3] = colorObj.r * brightnessFactor;
                colors[i * 3 + 1] = colorObj.g * brightnessFactor;
                colors[i * 3 + 2] = colorObj.b * brightnessFactor;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // 辉光贴图
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64; // 贴图分辨率提高
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255,255,255,1)'); // 中心极亮白
            gradient.addColorStop(0.15, 'rgba(255,50,150,1)'); // 实心粉
            gradient.addColorStop(0.35, 'rgba(128,0,64,0.8)'); // 深红光晕
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 64, 64);
            const texture = new THREE.CanvasTexture(canvas);

            material = new THREE.PointsMaterial({
                size: config.particleSize,
                map: texture,
                vertexColors: true,
                blending: THREE.AdditiveBlending, // 强光叠加模式
                depthWrite: false,
                transparent: true,
                opacity: 1.0 // 不透明度拉满
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        initParticles();

        // --- 5. 交互与动画 ---
        let currentDispersion = 10.0;
        let targetDispersion = 10.0;

        function updateDispersion(clientX) {
            const ratio = clientX / window.innerWidth;
            // 鼠标在最左侧 15% 区域时，强制完美聚拢
            if (ratio < 0.15) {
                targetDispersion = 0;
            } else {
                // 其他区域线性散开
                targetDispersion = (ratio - 0.15) * 12.0; 
            }
        }

        document.addEventListener('mousemove', (e) => updateDispersion(e.clientX));
        document.addEventListener('touchmove', (e) => {
             if(e.touches.length > 0) updateDispersion(e.touches[0].clientX);
        }, { passive: false });


        const gui = new GUI({ title: '控制器' });
        gui.close(); // 默认关闭，避免挡视线
        gui.addColor(config, 'color').onChange(val => {
            const c = new THREE.Color(val);
            const colors = geometry.attributes.color;
            const textLen = getTextCoordinates(config.text).length;
            for(let i=0; i<config.particleCount; i++){
                let brightness = (i < textLen) ? (1.1 + Math.random()*0.2) : (0.7 + Math.random()*0.3);
                colors.setXYZ(i, c.r*brightness, c.g*brightness, c.b*brightness);
            }
            colors.needsUpdate = true;
        });
        gui.add(config, 'particleSize', 0.1, 0.5).onChange(v => material.size = v);

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            controls.update();

            // 缓动更平滑
            currentDispersion += (targetDispersion - currentDispersion) * 0.08;

            const positions = geometry.attributes.position.array;
            const textLen = getTextCoordinates(config.text).length;

            for (let i = 0; i < config.particleCount; i++) {
                const ix = i * 3;
                const tx = initialPositions[ix];
                const ty = initialPositions[ix+1];
                const tz = initialPositions[ix+2];
                const rx = randomPositions[ix];
                const ry = randomPositions[ix+1];
                const rz = randomPositions[ix+2];

                // 文字粒子的呼吸幅度小一点，更稳定
                const breathe = (i < textLen && currentDispersion < 0.5) ? Math.sin(time * 3 + tx*0.1) * 0.05 : 0;

                if (currentDispersion < 0.1) {
                    // 完美聚拢状态，几乎不动，最清晰
                    positions[ix] = tx + breathe;
                    positions[ix+1] = ty + breathe;
                    positions[ix+2] = tz;
                } else {
                    // 散开过程
                    const mixFactor = Math.min(1, Math.max(0, (currentDispersion - 0.1) * 0.15));
                    let px = tx * (1 + currentDispersion * 0.5);
                    let py = ty * (1 + currentDispersion * 0.5);
                    let pz = tz * (1 + currentDispersion * 0.5);

                    positions[ix] = px * (1-mixFactor) + rx * mixFactor;
                    positions[ix+1] = py * (1-mixFactor) + ry * mixFactor;
                    positions[ix+2] = pz * (1-mixFactor) + rz * mixFactor;
                }
            }
            geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
