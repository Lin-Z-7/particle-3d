<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <style>
        #canvas-container {
            position: relative;
            width: 100%;
            height: 500px;
            background-color: #000;
            overflow: hidden;
            border-radius: 8px;
            cursor: ew-resize; /* 提示左右拖动 */
        }
        canvas { display: block; width: 100%; height: 100%; }
        
        #ui-layer {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: #00ffff; font-family: monospace; font-size: 14px;
            pointer-events: none; user-select: none;
            text-shadow: 0 0 5px #00ffff;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="myCanvas"></canvas>
        <div id="ui-layer">当前模式：纯原生 JS 引擎 (零依赖)<br>请左右移动鼠标控制粒子</div>
    </div>

    <script>
        // --- 这是一个手写的微型 3D 引擎，不需要 Three.js ---
        
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvas-container');

        // 适配屏幕分辨率
        let width, height;
        function resize() {
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- 1. 粒子系统数据 ---
        const PARTICLE_COUNT = 800; // 纯 CPU 计算，数量不宜过多
        const particles = [];
        
        // 初始化粒子
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            // 目标形态：球体
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            const r = 100; // 半径
            
            const tx = r * Math.sin(phi) * Math.cos(theta);
            const ty = r * Math.sin(phi) * Math.sin(theta);
            const tz = r * Math.cos(phi);

            // 随机形态：散开
            const rx = (Math.random() - 0.5) * 800;
            const ry = (Math.random() - 0.5) * 800;
            const rz = (Math.random() - 0.5) * 800;

            particles.push({
                x: rx, y: ry, z: rz,      // 当前位置
                tx: tx, ty: ty, tz: tz,   // 目标位置(球)
                rx: rx, ry: ry, rz: rz,   // 散开位置(源)
                size: Math.random() * 2 + 1,
                color: `hsl(${Math.random() * 60 + 180}, 100%, 70%)` // 蓝青色系
            });
        }

        // --- 2. 交互逻辑 ---
        let mouseRatio = 0; // 0 (左) ~ 1 (右)
        
        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            let x = (e.clientX - rect.left) / rect.width;
            mouseRatio = Math.max(0, Math.min(1, x));
        });

        // --- 3. 渲染循环 ---
        let angle = 0;
        let currentProgress = 0; // 当前聚拢进度

        function animate() {
            // 清空画布
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)'; // 拖尾效果
            ctx.fillRect(0, 0, width, height);

            // 自动旋转
            angle += 0.01;
            const sin = Math.sin(angle);
            const cos = Math.cos(angle);

            // 平滑插值交互 (目标：鼠标越右，进度越大，粒子越聚拢)
            // 修改逻辑：鼠标向右(1) = 聚拢，向左(0) = 散开
            // 但为了效果明显，我们设 1 为球体，0 为散开
            let target = mouseRatio; 
            currentProgress += (target - currentProgress) * 0.05;

            // 遍历渲染每个粒子
            // 焦距 (FOV)
            const fov = 600; 
            const viewDistance = 500;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const p = particles[i];

                // 1. 计算插值位置 (Lerp)
                // 进度 0 = rx (散开), 进度 1 = tx (球体)
                // 增加一点噪点让运动更自然
                const k = currentProgress;
                let cx = p.rx + (p.tx - p.rx) * k;
                let cy = p.ry + (p.ty - p.ry) * k;
                let cz = p.rz + (p.tz - p.rz) * k;

                // 2. 绕 Y 轴旋转 (3D 矩阵变换)
                // x' = x*cos - z*sin
                // z' = z*cos + x*sin
                const rotX = cx * cos - cz * sin;
                const rotZ = cz * cos + cx * sin;
                const rotY = cy;

                // 3. 3D 透视投影 (核心算法)
                // 越远(z越大)，scale越小
                // z 坐标系：正值在屏幕内，负值在屏幕外
                const scale = fov / (viewDistance + rotZ);
                
                // 如果粒子在视野后方，不绘制
                if (scale < 0) continue;

                const screenX = rotX * scale + width / 2;
                const screenY = rotY * scale + height / 2;

                // 4. 绘制
                ctx.beginPath();
                // 根据距离调整大小
                const size = p.size * scale * (0.5 + currentProgress); 
                ctx.arc(screenX, screenY, size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
